name: Build and deploy Node.js app to Azure Web App - weather-wardrobe

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🛠 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: 📦 Install frontend dependencies
        run: npm install
        working-directory: ./frontend

      - name: ⚙️ Build React app
        run: |
          rm -rf ../backend/frontend
          mkdir -p ../backend/frontend
          npm run build
          mv build/* ../backend/frontend/
        working-directory: ./frontend

      - name: 📦 Install backend dependencies
        run: npm install
        working-directory: ./backend

      - name: 🚀 Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'weather-wardrobe'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_1B7121C018284024B134A6A2817543C1 }}
          package: ./backend
